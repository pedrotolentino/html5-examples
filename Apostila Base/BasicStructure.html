<!--Identificador do HTML5-->
<!DOCTYPE html>

<!--Início da marcação da página HTML-->
<html lang="pt-br">
	<!--Cabeçalho da página-->
	<head>
		<meta charset="utf-8" />
		<title>Título da página</title>
	</head>
	<!--Corpo da paǵina HTML-->
	<body>
		<!--Cabeçalho principal - Tag <h1>-->
		<h1>Cabeçalho da página</h1>
		<!--Parágrafo - Tag <p>-->
		<p>Parágrafo de texto da página</p>
		<!--Parágrafo com link que será aberto em uma nova aba- Tag de hiperlink <a>-->
		<p>Parágrafo de texto com este link a seguir: <a href="http://www.google.com" target="_blank">Texto clicável do link (Google)</a></p>
		<!--Lista ordenada - Tag <ol>-->
		<ol type="1">
			<li>Primeiro</li>
			<li>Segundo</li>
			<li>Terceiro</li>
		</ol>
		<!--Lista não-ordenada - Tag <ul>-->
		<ul type="2">
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
		</ul>
		<!--Formulário - Tag <form>-->
		<form>
			<label for="nome">Nome</label>
				<input type="text" name="Nome">
			<label for="e-mail">E-mail</label>
				<input type="email" name="E-mail">
			<label for="tel">Telefone</label>
				<input type="tel" name="Telefone">
			<input type="submit" name="Enviar">
		</form>
	</body>
</html>
