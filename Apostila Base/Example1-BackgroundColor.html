<!--Seção Criação de páginas web com HTML5-->
<!--Exemplo 1-->
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Minha primeira página - Documento com fundo azul!!</title>
		<!--Meta Tags são pequenas informações úteis para indexar e categorizar páginas para serviços de busca-->
		<meta charset="utf-8">
		<meta name="Author" content="Pedro Tolentino">
		<meta name="Description" content="Página de exemplo HTML 5">
		<meta name="Keywords" content="HTML5">
		<meta http-equiv="refresh" content="9;URL=https://www.google.com">
	</head>
	<body bgcolor="#808080" text="#FFFF00">
		Página com fundo e textos coloridos!
	</body>
</html>
